<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Temperature Converter
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="t1.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src = 't1.js'> </script> 
    </head>
    <body>
            <h1> TEMPERATURE CONVERTER</h1>
            <div class="container" id="div1">
                <form class="frm">
                <div class="form-group" class = "was-validated">
                    <label for="Temp">From : </label>
                    <select class="form-control" id="sel1" name="'sellist1">
                        <option>Kelvin</option>
                        <option>Celsius</option>
                        <option>Farenhite</option>
                    </select>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please choose one option.</div>
                </div>
                <div class="form-group" class = "was-validated">
                    <label for="Temp">To : </label>
                    <select class="form-control" id="sel2" name="sellist2">
                        <option>Kelvin</option>
                        <option>Celsius</option>
                        <option>Farenhite</option>
                    </select>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please choose one option.</div>
                </div>
                <div class="form-group" class = "was-validated">
                    <label for="temp">Enter Temperature : </label>
                    <input type="number" class="form-control" id="tem" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please enter the temperature.</div>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcltemp()">Convert</button>
                <hr>
                <div class="form-group">
                    <label for="temp">Result : </label>
                    <output type = "number" id = 'result'></output>
                </div>
            </form>
        </div>
    </body>
</html>
